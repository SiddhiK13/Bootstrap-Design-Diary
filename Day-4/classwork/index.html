<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- Typography : heading classes h1 to h6-->

    <!-- <p class="display-1">this is heading class</p>
    <p class="display-2">this is heading h2</p>
    <p class="display-3">this is heading h2</p>
    <p class="display-4">this is heading h2</p>
    <p class="display-5">this is heading h2</p>

<br><br> -->

    <!-- Table :  -->

    <table class="m-5 table table-bordered table table-hover border border-dark table-info">
        <caption class="caption-top text-center text-dark fw-bold">Student Data</caption>
            <thead>
                <tr class="fst-italic fw-bold table-dark text-center">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="p-4">Sid</td>
                    <td class="p-4">Lonand</td>
                    <td class="p-4">12345</td>
                </tr>
                <tr>
                    <td>Sam</td>
                    <td>Pune</td>
                    <td>6789</td>
                </tr><tr>
                    <td>Raj</td>
                    <td>mumbai</td>
                    <td>09876</td>
                </tr>
            </tbody>
    </table>

    

    <!-- figure -->

    <figure class="col-6">
        <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80" alt="" class="img-fluid rounded-5">
        <figcaption>
            <h2>this is figurecaption example</h2>
        </figcaption>
    </figure>

    

    <!-- responsvie img -->

    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80" class="img-fluid w-100" alt="">


    <!-- Helpers : colored link -->
    <a href="#" class="link-success display-1">Link</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
