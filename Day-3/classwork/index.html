<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-components: Button,Close Button</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <section>
        <div class="border border-2 border-dark d-flex justify-content-between align-items-center btn btn-group" style="height: 200px;">
            <div class="btn btn-primary h-20">Button-1</div>
            <div class="btn btn-secondary">button2</div>
            <div class="btn btn-outline-danger">button3</div>
            <div class="btn btn-success">button4</div>
            <div class="btn btn-warning">button5</div>
            <div class="btn btn-info">button6</div>
            <div class="btn btn-light">button7</div>
            <div class="btn btn-dark">button8</div>
            <div class="btn btn-close"></div>
        </div>
    </section>
    <br>

    <!--  -->

    <section>
        <div class="border border-2 border-dark p-5" style="height:300px;">
            <div class="border border-2 border-warning h-25 text-center">box-1</div>
            <div class="border border-2 border-danger h-25 bg-info">box-2</div>
            <div class="border border-2 border-success h-25">box-3</div>
            <div class="border border-2 border-success h-25">box-4</div>
        </div>
    </section>

    <br><br>

    <section>
        <div style="height: 400px;" >
            <div class="position-relative bg-info" style="height: 200px; width: 200px; top:40px;">Relative</div>
            <div class="position-absolute bg-danger" style="height: 200px; width: 200px; left:50px;">Absolute</div>
            <div class="position-sticky bg-success" style="width: 100%; height: 60px; bottom:30px;">Sticky</div>
            <div class="position-fixed bg-warning" style="height: 200px; width: 200px; top: 0;">Fixed</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
