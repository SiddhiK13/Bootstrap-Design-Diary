<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-col grid system</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <section style="height: 300px; border: 5px solid blue; width:400px">
        <div class="d-sm-flex justify-content-between align-center h-50 flex-row flex-wrap">
            <div class="align-self-start">Task 1</div>
            <div>Task 2</div>
            <div>Task 3</div>
            <div>Task 4</div>
            <div>Task 5</div>
            <div>Task 6</div>
            <div>Task 7</div>
        </div>
    </section>
<br><br>

    <!-- Advanced Grid System -->

    <section>
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4">
            <div>Column 1</div>
            <div>column 2</div>
            <div>Column 3</div>
            <div>Column 4</div>
        </div>
    </section>
<br><br>

    <!-- Display classes -->

    <section>
        <div>
            <div class="d-inline">Inline</div>
            <div class="d-inline">Inline</div>
            <div class="d-inline">Inline</div>
        </div>

        <div>
            <div class="d-inline-block">Inline-Block</div>
            <div class="d-inline-block">Inline-Block</div>
            <div class="d-inline-block">Inline-Block</div>
        </div>

        <div>
            <div class="d-block">Block</div>
            <div class="d-block">Block</div>
            <div class="d-block">Block</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
